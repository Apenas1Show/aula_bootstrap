<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

    <title>Minha página</title>
</head>
<body>
    <!-- start navbar web page -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img class="logo" src="img/logo-global.png" width="100" alt="Logo da Global Labs">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li> 

                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>     
            </ul>
        </div>
    </nav>    
    <!-- End navbar web page -->

    <!-- start quem somos -->
    <section id="quemsomos">
        <div class="container-fluid text-center quem-somos margin">
            <h3 class="titulo-section">QUEM SOMOS</h3>
            <img class="rounded-circle img-divulgacao" src="img/foto1.jpg" width="200" height="200" alt="">
            <h3>Somos um time comprometido com os resultados!</h3>
        </div>
    </section>

    <!-- start parceiros section-->
    <section id="parceiros">
        
        <div class="container-fluid text-center margin parceiros">
            <h3 class="titulo-section">PARCEIROS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img class="rounded-circle img-divulgacao" src="img/logo-dio.png" width="100%" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle img-divulgacao" src="img/logo-dio.png" width="100%" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle img-divulgacao" src="img/logo-dio.png" width="100%" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- end parceiros section-->

    <!-- start servicos section-->
    <section>
        <div class="container-fluid text-center margin servicos">
            <h3 class="titulo-section">SERVIÇOS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h3>Treinamentos front-end</h3>
                        <img src="img/foto3.jpg" width="80%" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h3>Treinamentos de UX-Design</h3>
                        <img src="img/foto4.jpg" width="80%" alt="">

                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- end servicos section-->

    <!-- start footer -->
    <footer class="text-center container-fluid bg-footer margin">
        <h3>Desenvolvido por Rafael Bertolai</h3>
        <a href="https://github.com/Apenas1Show/aula_bootstrap" target="_blank"><img src="img/git.png" width="80" alt=""></a>
    </footer>
</body>
</html>
